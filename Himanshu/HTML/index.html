<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Calculator</title>
    </head>
    <body>
        <p class="heading-text">Calculator</p>
        <div class="calculator-card">
            <div class="calculator-screen">
                <div class="result-screen">
                    <p id="result"></p>
                </div>
                <p>CT-512</p>
            </div>
            <div class="calculator-buttons">
                <div class="button-list">
                    <input type="button" value="C" class="button" onclick = "cal.clearOperation()">
                    <input type="button" value="+/-" class="button sign-button">
                    <input type="button" value="&larr; "class="button sign-button" onclick = "cal.clearLastElement()">
                    <input type="button" value="/" class="button" onclick ="cal.getOperation(this.value)">
                </div>
                <div class="button-list">
                    <input type="button" value="7" class="button" onclick = "cal.getInput(this.value)">
                    <input type="button" value="8" class="button" onclick = "cal.getInput(this.value)">
                    <input type="button" value="9" class="button" onclick = "cal.getInput(this.value)">
                    <input type="button" value="*" class="button" onclick = "cal.getOperation(this.value)">
                </div>
                <div class="button-list">
                    <input type="button" value="4" class="button" onclick = "cal.getInput(this.value)">
                    <input type="button" value="5" class="button" onclick = "cal.getInput(this.value)">
                    <input type="button" value="6" class="button" onclick = "cal.getInput(this.value)">
                    <input type="button" value="+" class="button" onclick = "cal.getOperation(this.value)">
                </div>
                <div class="button-list">
                    <input type="button" value="1" class="button" onclick = "cal.getInput(this.value)">
                    <input type="button" value="2" class="button" onclick = "cal.getInput(this.value)">
                    <input type="button" value="3" class="button" onclick = "cal.getInput(this.value)">
                    <input type="button" value="-" class="button" onclick = "cal.getOperation(this.value)">
                </div>
                <div class="button-list">
                    <input type="button" value="&#8730;" class="button" onclick = "cal.rootOperation()">
                    <input type="button" value="0" class="button" onclick = "cal.getInput(this.value)">
                    <input type="button" value="." class="button" onclick = "showInput(this.value)">
                    <input type="button" value="=" class="button color" onclick = "cal.showResult()">
                </div>
            </div>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
