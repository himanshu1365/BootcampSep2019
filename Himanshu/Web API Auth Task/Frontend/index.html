<html>
    <head>
        <title>Online Test Portal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Bitter|PT+Sans+Narrow&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="indexStyles.css">
    </head>
    <body>
        <div class="container">
            <p class="text-header mt-5">Online Test Portal</p>
            <div class="w-45 mx-auto">
                <div class="card-body">
                    <p class="text-center login-header">Login</p>
                    <p class="login-error-message"></p>
                    <div class="input-container">
                        <i class="fa fa-lg fa-user-o icon mt-2" id="user-icon"></i>
                        <input type="text" placeholder="User ID" class="input-field" id="userID">
                    </div>
                    <p id="user-error-message"></p>
                    <div class="input-container">
                        <i class="fa fa-lg fa-key icon mt-2" id="pass-icon"></i>
                        <input type="password" placeholder="Password" class="input-field" id="userPassword">
                    </div>
                    <p id="password-error-message"></p>
                </div>
                <div class="button-box mx-auto">
                    <input type="button" class="login-button" value="Login">
                    <p class="mt-2 mb-1">Or</p>
                    <a href="signup.html"><input type="button" class="signup-button" value="Sign up"></a>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="javascript.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
